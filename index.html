<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Photo editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="canvas">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <canvas id='canvas'></canvas>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="filterGray">
              <input type="checkbox" id='filterGray' /> Серый фильтр
            </label>
            <label for="filterRed">
              <input type="checkbox" id='filterRed' /> Фильтр красного
            </label>
            <label for="filterBlue">
              <input type="checkbox" id='filterBlue' /> Фильтр синий
            </label>
            <label for="filterGreen">
              <input type="checkbox" id='filterGreen' /> Фильтр зеленого
            </label>
          </div>
          <div class="col-12">
            <input type="file" accept="image/*" id='loadImage'><br>
            <button class = "download" id='download'>Скачать</button>
          </div>
        </div>
      </div>
    </div>
    <script src='js/additional.js'></script>
    <script src='js/script.js'></script>
</body>

</html>
